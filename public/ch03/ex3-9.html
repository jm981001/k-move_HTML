<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>체크 박스 만들기</title>
</head>
<body>
<h3>먹고 싶은 것 모두 체크하세여~</h3>
<hr>
<form>
	<input type="checkbox" value="1"> 짜장면
	<input type="checkbox" value="2" checked> 짬뽕
	<input type="checkbox" value="3"> 탕수육
	
<hr>
<h3>먹고 싶은 것 하나만 체크하세여~</h3>
<hr>
<form>
	<input type="radio" name="china" value="1">
	 짜장면<img src = "img/jajang.png"><br>
	<input type="radio" name="china" value="2">
	 짬뽕 <img src = "img/jjambbong.png"><br>
	<input type="radio" name="china" value="3"> 
	 탕수육<img src = "img/tangsuyuk.png"><br>
	
</form>
</body>
</html>
