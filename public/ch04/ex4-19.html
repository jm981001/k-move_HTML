<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 그림자 만들기</title>
<style>
div{
	font:normal 24px verdana;
}


.dropText{
	Text-shadow: 3px 3px ;
}
.redText{
	Text-shadow: 3px 3px red;
}
.blurText{
	Text-shadow: 3px 3px 3px skyBlue;
}
.glowEffect{
	Text-shadow: 0px 0px 3px red;
}
.wordArtEffect{
	color:white;
	Text-shadow: 0px 0px 3px darkBlue;
}
.threeDEffect{
	color:white;
	Text-shadow: 2px 2px 4px black;
}
.multipleEffect{
	color:yellow;
	Text-shadow: 2px 2px 2px black,  0px 0px 25px blue,  0px 0px 5px darkBlue;
}
</style>
</head>
<body>
<h3>텍스트 그림자 만들기</h3>
<hr>
<div class="dropText"> Drop Shadow</div>
<div class="redText"> Color Shadow</div>
<div class="blurText"> Blur Shadow</div>
<div class="glowEffect"> Glow Effect</div>
<div class="wordArtEffect"> WordArt Effect</div>
<div class="threeDEffect"> 3D Effect</div>
<div class="multipleEffect"> Multiple Shadow Effect</div>
</body>
</html>
