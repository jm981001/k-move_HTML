<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 스타일</title>
<style>
label{
	display:block;
	padding:5px;
}
span {
	display:inline-block;
	width:90px;
	text-align:right;
	padding:10px;
}
input[type=text]{
	color:red;
}
input:hover{
	background:aliceblue;
}
input[type=text]:focus, input[type=email]:focus{
	font-size:120%;
}


</style>
</head>
<body>
<h3>CONTACT US</h3>
<hr>
<form>
	<label>
		<span>Name</span><input type="text" placeholder="Elvis">
	</label>
	<label>
		<span>Email</span><input type="email" placeholder="Elvis@grace.com">
	</label>
	<label>
		<span></span><input type="submit" value="submit">
	</label>

</form>
</body>
</html>
