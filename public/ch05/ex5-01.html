<title>인라인, 인라인 블럭, 블럭</title>

div{
	border:2px solid yellowgreen;
	color: blue;
	background: aliceblue;
}
span{
	border:3px dotted red;
	background: yellow;
}
</style>
</head>
<body>
<h3>인라인, 인라인 블럭, 블럭</h3>
<hr>
나는 <div style="display: none">div(none)</div> 입니다.<br><br>
나는 <div style="display: inline">div(inline)</div> 입니다.<br><br>
나는 <div style="display: inline-block; heigh:50px ">div(inline-block)</div> 입니다.<br><br>
나는 <div><span  style="display: block">span(block)</span></div> 입니다.<br><br>
</body>
