<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트로 메뉴 만들기</title>
<style>
#menubar{
	background:olive;
}
#menubar ul{
	width:567px;
	padding:10px;
	margin:0;
}

#menubar ul li{
	display:inline-block;
	padding: 0px 25px;
	list-style-type:none;	
}
#menubar ul li a{
	color: white;
	text-decoration:none;
}
#menubar ul li a:hover{
	color:violet;
	
}
</style>
</head>
<body>
<nav id = "menubar">
<ul>
	<li><a href="#">Home</a>
	<li><a href="#">Espresso</a>
	<li><a href="#">Cappucino</a>
	<li><a href="#">Cafe Latte</a>
	<li><a href="#">F.A.Q</a>
</ul>
</nav>	
</body>
</html>
