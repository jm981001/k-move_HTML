<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script 태그에 자바스크립트 코드 작성</title>
<script>
function over(obg){
	obg.src="img/banana.png";	
}
function over(obg){
	obg.src="img/apple.png";	
}

</script>
</head>
<body>
<h3>마우스 올려 보세요</h3>
<hr>
<img src="img/apple.png" alt="이미지"
	onmouseover="over(this)" 
	onmouseout="out(this)">
</body>
</html>
